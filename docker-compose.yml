
version: '3.8'

services:
  arbitrade-backend:
    build: .
    container_name: arbitrade-backend
    ports:
      - "7001:7001"
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - BYBIT_API_KEY=${BYBIT_API_KEY}
      - BYBIT_SECRET=${BYBIT_SECRET}
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_SECRET=${BINANCE_SECRET}
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./.env:/app/.env:ro
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:7001/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - arbitrade-network

  arbitrade-frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: arbitrade-frontend
    ports:
      - "3000:3000"
    depends_on:
      - arbitrade-backend
    restart: unless-stopped
    networks:
      - arbitrade-network

networks:
  arbitrade-network:
    driver: bridge