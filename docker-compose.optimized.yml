version: '3.8'

services:
  arbitrade-backend:
    build:
      context: .
      dockerfile: Dockerfile.optimized
    container_name: arbitrade-backend
    ports:
      - "7000:7000"
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    volumes:
      - ./.env:/app/.env:ro
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:7000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - arbitrade-network

  arbitrade-frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.optimized
    container_name: arbitrade-frontend
    ports:
      - "3000:3000"
    depends_on:
      - arbitrade-backend
    restart: unless-stopped
    networks:
      - arbitrade-network

networks:
  arbitrade-network:
    driver: bridge

